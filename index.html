    <title>Techy News</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js', {scope: '/news-app/'})
                .then(function(regSW) {
                    // registration worked
                    console.log('Registration succeeded. Scope is ' + regSW.scope);
                }).catch(function(error) {
                // registration failed
                console.log('Registration failed with ' + error);
            });
        }else{
            alert('Cache not supported on your browser, please upgrade to a current one');
            location.replace("https://browsehappy.com/");
        }
    </script>
</head>
<body>
<header>
    <h1>News</h1>
    <label for="sources">Select Source</label>
    <select id="sources"></select>
</header>
<main></main>
<script src="app.js"></script>
